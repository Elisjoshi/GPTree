name: Run the Test Suite

on:
  push:
    branches: [main]

jobs:
  test:
    name: Run tests
    runs-on: windows-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v5.0.0

    - name: Set up Node.js
      uses: actions/setup-node@v6.0.0
      with:
        node-version: 20

    - name: Install dependencies (packages)
      run: npm ci

    - name: Run tests
      run: DATABASE_URL=${{ secrets.TEST_DB }} npm test
        

    
